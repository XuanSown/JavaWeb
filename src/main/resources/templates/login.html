<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            /* Hình nền gradient nhẹ nhàng */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: none;
        }

        .card-header-custom {
            background-color: transparent;
            border-bottom: none;
            padding-top: 30px;
            text-align: center;
        }

        .login-icon {
            font-size: 50px;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .btn-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            color: white;
        }

        .form-floating label {
            color: #6c757d;
        }

        /* Loading spinner ẩn mặc định */
        .spinner-border {
            display: none;
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card p-4">
                <div class="card-header-custom">
                    <i class="fas fa-user-circle login-icon"></i>
                    <h3 class="mb-1 fw-bold text-secondary">Chào mừng trở lại</h3>
                    <p class="text-muted small">Vui lòng đăng nhập tài khoản của bạn</p>
                </div>

                <div class="card-body">
                    <!-- Thông báo lỗi chung -->
                    <div id="general-error" class="alert alert-danger d-none p-2 text-center small" role="alert">
                        Đăng nhập thất bại. Vui lòng thử lại.
                    </div>

                    <!-- Form Đăng Nhập -->
                    <form id="loginForm" novalidate>

                        <!-- Email Input -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                            <div class="invalid-feedback" id="email-error">
                                Vui lòng nhập email hợp lệ.
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                            <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                            <div class="invalid-feedback" id="password-error">
                                Vui lòng nhập mật khẩu.
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-secondary" for="rememberMe">
                                    Ghi nhớ tôi
                                </label>
                            </div>
                            <a href="#" class="small text-decoration-none" style="color: #764ba2;">Quên mật khẩu?</a>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom btn-lg" id="btnLogin">
                                <span class="spinner-border text-light" role="status" aria-hidden="true"></span>
                                <span class="btn-text">Đăng Nhập</span>
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-transparent border-0 text-center py-3">
                    <p class="small text-muted mb-0">Chưa có tài khoản? <a href="#" class="fw-bold text-decoration-none" style="color: #667eea;">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--Axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(document).ready(function() {

        // Hàm kiểm tra định dạng email bằng Regex
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Bắt sự kiện submit form
        $('#loginForm').on('submit', async function(e) {
            e.preventDefault(); // Ngăn chặn form reload trang

            // Reset trạng thái lỗi cũ
            $('input').removeClass('is-invalid');
            $('#general-error').addClass('d-none');

            let isValid = true;

            // 1. Lấy giá trị input
            const emailVal = $('#email').val().trim();
            const passwordVal = $('#password').val().trim();

            // 2. Validate Email
            if (emailVal === '') {
                $('#email').addClass('is-invalid');
                $('#email-error').text('Vui lòng nhập email.');
                isValid = false;
            } else if (!isValidEmail(emailVal)) {
                $('#email').addClass('is-invalid');
                $('#email-error').text('Định dạng email không đúng (ví dụ: abc@gmail.com).');
                isValid = false;
            }

            // 3. Validate Password
            if (passwordVal === '') {
                $('#password').addClass('is-invalid');
                $('#password-error').text('Vui lòng nhập mật khẩu.');
                isValid = false;
            } else if (passwordVal.length < 6) {
                $('#password').addClass('is-invalid');
                $('#password-error').text('Mật khẩu phải có ít nhất 6 ký tự.');
                isValid = false;
            }

            // 4. Xử lý khi dữ liệu hợp lệ
            if (isValid) {
                // Hiệu ứng Loading
                const btn = $('#btnLogin');
                btn.prop('disabled', true); // Vô hiệu hóa nút
                btn.find('.spinner-border').css('display', 'inline-block'); // Hiện spinner
                btn.find('.btn-text').text('Đang xử lý...');

                // Giả lập gọi API (delay 1.5 giây)
               // setTimeout(function() {

                    // window.location.href = '/dashboard';
                    let {data: response} = await axios.post(`/user/v1/login?email=${emailVal}&password=${passwordVal}`);
                    if(response.data) {
                        // Tại đây bạn sẽ gọi AJAX để gửi dữ liệu lên server
                        // Ví dụ thành công:
                        btn.prop('disabled', false);
                        btn.find('.spinner-border').css('display', 'none');
                        btn.find('.btn-text').text('Đăng Nhập');

                        // Hiển thị thông báo thành công (hoặc chuyển trang)
                        alert('Đăng nhập thành công!\nEmail: ' + emailVal);
                        location.replace("/home");
                    } else {
                        alert('!!Đăng nhập thất bại');
                        location.replace("/login");
                    }

              //  }, 1500);
            }
        });

        // Xóa lỗi khi người dùng bắt đầu nhập lại (UX tốt hơn)
        $('input').on('input', function() {
            if ($(this).hasClass('is-invalid')) {
                $(this).removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
